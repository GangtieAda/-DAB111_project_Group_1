<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f8e6;
            color: #333;
        }

        .announcement-bar {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px;
            background-color: #ffffff;
            flex: 1;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #003366;
        }

        .hero-text p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #333;
        }

        .cta-button {
            background-color: #a3c95c;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #8eb052;
        }

        .hero-image {
            max-width: 40%;
        }

        .hero-image img {
            width: 100%;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #003366;
            color: #ffffff;
        }

        .footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="announcement-bar">
        Important: Keep track of your academic performance and track your progress.
    </div>

    <div class="container">

        <div class="hero-section">
            <div class="hero-text">
                <h1>Welcome to the Student Performance Dashboard</h1>
                <p>Explore student performance and project information, track progress, and empower yourself!</p>
                <a href="{{ url_for('about') }}" class="cta-button">About the Project</a>
                <a href="{{ url_for('data') }}" class="cta-button">View Student Data</a>
            </div>
            <div class="hero-image">
                <img src="https://images.pexels.com/photos/301920/pexels-photo-301920.jpeg?auto=compress&cs=tinysrgb&w=800">
            </div>
        </div>

    </div>

    <div class="footer">
        <p>&copy; 2024 Student Dashboard. All rights reserved.</p>
    </div>

</body>
</html>
